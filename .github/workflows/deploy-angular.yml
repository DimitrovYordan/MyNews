name: Deploy Angular Frontend to VPS

on:
  push:
    branches:
      - main
    paths:
      - 'MyNews-ui/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: MyNews-ui

      - name: Build Angular app
        run: npm run build -- --configuration production
        working-directory: MyNews-ui

      - name: Upload Angular build to VPS
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASS }}
          port: 22
          local_path: ./MyNews-ui/dist/MyNews-ui/browser/*
          remote_path: /web
          delete_remote_files: true
          sftpArgs: "-o StrictHostKeyChecking=no"
          