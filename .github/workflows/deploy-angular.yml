name: Deploy Angular Frontend to VPS

on:
  push:
    branches:
      - main
    paths:
      - 'MyNews-ui/**'
      - '.github/workflows/deploy-angular.yml'
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: MyNews-ui

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href /
        working-directory: MyNews-ui

      - name: Remove staticContent from web.config
        shell: pwsh
        run: |
          $path = "MyNews-ui/dist/MyNews-ui/browser/web.config"
          if (Test-Path $path) {
            [xml]$xml = Get-Content $path
            $node = $xml.configuration.'system.webServer'.staticContent
            if ($node) {
              $null = $xml.configuration.'system.webServer'.RemoveChild($node)
              $xml.Save($path)
              Write-Host "Removed staticContent section."
            } else {
              Write-Host "No staticContent section found."
            }
          } else {
            Write-Host "web.config not found."
          }

      - name: Clean remote web directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASS }}
          port: 22
          shell: powershell
          script_stop: true
          script: |
            $target = "C:\inetpub\web"
            Write-Host "Cleaning $target..."
            if (Test-Path $target) {
              Get-ChildItem $target -Recurse -Force | Remove-Item -Recurse -Force
              Write-Host "Cleaned existing contents."
            } else {
              New-Item -ItemType Directory -Force -Path $target
              Write-Host "Created target directory."
            }

      - name: Upload Angular build to VPS
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASS }}
          port: 22
          local_path: ./MyNews-ui/dist/MyNews-ui/browser/*
          remote_path: /inetpub/web
          sftpArgs: "-o StrictHostKeyChecking=no"