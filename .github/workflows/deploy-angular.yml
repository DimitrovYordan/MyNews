name: Build and Deploy Angular to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - 'MyNews-ui/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: MyNews-ui/package-lock.json

      - name: Install dependencies
        working-directory: MyNews-ui
        run: npm install

      - name: Build Angular app
        working-directory: MyNews-ui
        run: npm run build -- --configuration production

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'shortglobenews'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: 'MyNews-ui/dist'