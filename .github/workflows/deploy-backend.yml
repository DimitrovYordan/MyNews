name: Deploy .NET Backend to Windows VPS

on:
  push:
    branches:
      - main
    paths:
      - 'MyNews.Api/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore MyNews.Api/MyNews.Api.csproj

      - name: Build
        run: dotnet build MyNews.Api/MyNews.Api.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish MyNews.Api/MyNews.Api.csproj --configuration Release --output ./publish --no-build

      - name: Copy files to VPS using WinSCP via PowerShell
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASS }}
          port: 22
          shell: powershell
          script_stop: true
          script: |
            Write-Host "ðŸ”¹ Preparing to upload files via WinSCP..."

            $localPath = "C:\tmp\publish"
            $remotePath = "C:\inetpub\api"

            if (Test-Path $localPath) { Remove-Item -Recurse -Force $localPath }
            New-Item -ItemType Directory -Force -Path $localPath | Out-Null

            $winSCP = "$env:TEMP\WinSCP.com"
            if (-not (Test-Path $winSCP)) {
              Invoke-WebRequest -Uri "https://winscp.net/download/WinSCP-6.1.2-Portable.zip" -OutFile "$env:TEMP\WinSCP.zip"
              Expand-Archive "$env:TEMP\WinSCP.zip" -DestinationPath "$env:TEMP\WinSCP" -Force
              Copy-Item "$env:TEMP\WinSCP\WinSCP.com" $winSCP
            }

            if (Test-Path $remotePath) {
              Write-Host "ðŸ§¹ Cleaning remote directory $remotePath"
              Remove-Item "$remotePath\*" -Recurse -Force
            } else {
              New-Item -ItemType Directory -Force -Path $remotePath
            }

            Write-Host "ðŸš€ Uploading files to $remotePath ..."
            & $winSCP /command `
              "open scp://${{ secrets.VPS_USER }}:${{ secrets.VPS_PASS }}@${{ secrets.VPS_HOST }}/ -hostkey=* -rawsettings SendBuf=0 SshSimple=0" `
              "put C:\actions-runner\_work\MyNews\MyNews\publish\* $remotePath\" `
              "exit"

            Write-Host "âœ… Deployment completed successfully!"