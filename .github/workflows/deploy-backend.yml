name: Deploy .NET Backend to VPS

on:
  push:
    branches:
      - main
    paths:
      - 'MyNews.Api/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore MyNews.Api/MyNews.Api.csproj

      - name: Build
        run: dotnet build MyNews.Api/MyNews.Api.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish MyNews.Api/MyNews.Api.csproj --configuration Release --output ./publish --no-build

      - name: Upload to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASS }}
          source: "MyNews.Api/publish/*"
          target: "C:/inetpub/api"