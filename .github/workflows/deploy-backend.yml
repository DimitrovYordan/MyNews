name: Deploy .NET Backend to Windows VPS

on:
  push:
    branches:
      - main
    paths:
      - 'MyNews.Api/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore MyNews.Api/MyNews.Api.csproj

      - name: Build
        run: dotnet build MyNews.Api/MyNews.Api.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish MyNews.Api/MyNews.Api.csproj --configuration Release --output ./publish --no-build

      - name: Clean target folder on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASS }}
          port: 22
          shell: powershell
          script_stop: true
          script: |
            $target = "C:\inetpub\api"
            Write-Host "Cleaning $target ..."
            if (Test-Path $target) {
              Remove-Item "$target\*" -Recurse -Force
            } else {
              New-Item -ItemType Directory -Force -Path $target | Out-Null
            }
            Write-Host "✅ Target directory ready."

      - name: Upload published files via SSH PowerShell
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASS }}
          port: 22
          shell: powershell
          script_stop: true
          script: |
            $target = "C:\inetpub\api"
            $local = "$env:GITHUB_WORKSPACE\publish"
            Write-Host "Uploading from $local to $target ..."
            $session = New-PSSession -HostName "${{ secrets.VPS_HOST }}" -UserName "${{ secrets.VPS_USER }}" -Password (ConvertTo-SecureString "${{ secrets.VPS_PASS }}" -AsPlainText -Force)
            Copy-Item -Path "$local\*" -Destination $target -Recurse -Force -ToSession $session
            Write-Host "✅ Files uploaded successfully."

      - name: Restart IIS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASS }}
          port: 22
          shell: powershell
          script_stop: true
          script: |
            Write-Host "Restarting IIS..."
            iisreset
            Write-Host "✅ IIS restarted successfully."