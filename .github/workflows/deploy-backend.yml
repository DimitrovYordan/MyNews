name: Deploy .NET Backend to Windows VPS

on:
  push:
    branches:
      - main
    paths:
      - 'MyNews.Api/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore MyNews.Api/MyNews.Api.csproj

      - name: Build
        run: dotnet build MyNews.Api/MyNews.Api.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish MyNews.Api/MyNews.Api.csproj --configuration Release --output ./publish --no-build

      - name: Clean remote directory (Windows)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASS }}
          port: 22
          shell: powershell
          script_stop: true
          script: |
            Write-Host "Cleaning target directory..."
            $target = "C:\inetpub\api"
            if (Test-Path $target) {
              Get-ChildItem $target -Recurse -Force | Remove-Item -Recurse -Force
              Write-Host "Cleaned existing contents."
            } else {
              New-Item -ItemType Directory -Force -Path $target
              Write-Host "Created target directory."
            }

      - name: Upload new files to VPS via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASS }}
          port: 22
          local_path: ./publish/*
          remote_path: /api
          sftpArgs: "-o StrictHostKeyChecking=no"