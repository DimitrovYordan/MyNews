name: Deploy .NET Backend to Windows VPS

on:
  push:
    branches:
      - main
    paths:
      - 'MyNews.Api/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore MyNews.Api/MyNews.Api.csproj

      - name: Build
        run: dotnet build MyNews.Api/MyNews.Api.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish MyNews.Api/MyNews.Api.csproj --configuration Release --output ./out --no-build

      - name: Stop IIS to release locks
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASS }}
          port: 22
          shell: powershell
          script: iisreset /stop

      - name: Ensure clean target folder
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASS }}
          port: 22
          shell: powershell
          script: |
            $path = "C:\inetpub\api"
            if (Test-Path $path -PathType Leaf) {
              Remove-Item $path -Force
            }
            if (-not (Test-Path $path)) {
              New-Item -ItemType Directory -Force -Path $path
            } else {
              Get-ChildItem $path -Recurse -Force | Remove-Item -Recurse -Force
            }

      - name: Upload published backend files
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASS }}
          port: 22
          local_path: ./out/*
          remote_path: C:/inetpub/api
          sftpArgs: "-o StrictHostKeyChecking=no"

      - name: Start IIS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASS }}
          port: 22
          shell: powershell
          script: iisreset /start