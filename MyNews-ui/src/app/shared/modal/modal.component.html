@if (show) {
<div class="modal-window">
    <div class="modal" [ngClass]="type">
        <p>{{ message }}</p>
        @if (showCancel){
            <button class="confirm" (click)="confirm()">OK</button>
            <button class="cancel" (click)="cancel()">Cancel</button>
        } @else {
            <button (click)="close()">OK</button>
        }
    </div>
</div>
}
