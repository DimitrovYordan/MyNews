<div class="contact-container">
    <h2>{{ 'CONTACT_ME' | translate}}</h2>

    <form [formGroup]="contactForm" (ngSubmit)="sendMessage()">

        <div class="form-group">
            <label for="title">{{ 'MESSAGE_TITLE' | translate}}</label>
            <input id="title" type="text" formControlName="title" />
            @if(contactForm.get('title')?.touched && contactForm.get('title')?.invalid) {
            <span class="error-message">{{'ERROR_CONTACT_TITLE' | translate}}</span>
            }
        </div>

        <div class="form-group">
            <label for="message">{{ 'MESSAGE_MESSAGE' | translate}}</label>
            <textarea id="message" formControlName="message" rows="6"></textarea>
            @if(contactForm.get('message')?.touched && contactForm.get('message')?.invalid) {
            <span class="error-message">{{'ERROR_CONTACT_MESSAGE' | translate}}</span>
            }
        </div>

        <button type="submit">{{'BUTTON_SEND' | translate}}</button>
    </form>
</div>

<app-modal 
  [show]="showModal" 
  [type]="modalType" 
  [message]="modalMessage | translate"
  [showCancel]="false"
  [autoClose]="true"
  (closed)="closeModal($event)">
</app-modal>
