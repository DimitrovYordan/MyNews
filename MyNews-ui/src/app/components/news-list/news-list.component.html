@if (news.length > 0) {
  <ul>
    @for (item of news; track item.id) {
      <li>
        <h3>{{ item.title }}</h3>
        <p>{{ item.content }}</p>
        <small>
          Section: {{ item.sectionName }} - {{ item.publishedAt | date:'short' }}
        </small>
      </li>
    }
  </ul>
} @else {
  <p>No news available.</p>
}
