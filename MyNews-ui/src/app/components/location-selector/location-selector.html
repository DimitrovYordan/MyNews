<div [formGroup]="formGroup">
  <div class="form-group">
    <label>{{ 'COUNTRY' | translate }}</label>
    <select
      formControlName="country"
      class="styled-select"
      (change)="onCountryChange($event)">
      <option value="">-- {{ 'SELECT COUNTRY' }} --</option>
      @for (c of countries; track c.country) {
        <option [value]="c.country">{{ c.country }}</option>
      }
    </select>

    @if (formGroup.get('country')?.invalid && formGroup.get('country')?.touched) {
      <small class="error">{{ 'ERROR_COUNTRY_REQUIRED' | translate }}</small>
    }
  </div>

  <div class="form-group">
    <label>{{ 'CITY' | translate }}</label>
    <select
      formControlName="city"
      class="styled-select"
      (change)="onCityChange($event)">
      <option value="">-- {{ 'SELECT CITY' }} --</option>
      @for (city of cities; track city) {
        <option [value]="city">{{ city }}</option>
      }
    </select>

    @if (formGroup.get('city')?.invalid && formGroup.get('city')?.touched) {
      <small class="error">{{ 'ERROR_CITY_REQUIRED' | translate }}</small>
    }
  </div>
</div>
