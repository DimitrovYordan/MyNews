<div class="delete-account-wrapper">
    <h2>{{'BUTTON_DELETE_ACCOUNT' | translate}}</h2>
    <p class="warning">{{'DELETE_MESSAGE' | translate}}</p>

    <button class="danger-btn" (click)="openConfirm()">{{'BUTTON_DELETE_ACCOUNT' | translate}}</button>

    <app-modal 
        [show]="showConfirm" 
        [showCancel]="true" type="error"
        [message]="message | translate"
        [autoClose]="false"
        (closed)="closeConfirm($event)">
    </app-modal>
</div>
