<div class="login-popup">
  <h2>Log In</h2>

  <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" />
      @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
      <small class="error">Please enter a valid email.</small>
      }
    </div>

    <div class="form-group password-group">
      <label>Password</label>
      <div class="password-wrapper">
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" />
        <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'" (click)="showPassword = !showPassword">
        </i>
      </div>
      @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
      <small class="error">Password is required.</small>
      }
    </div>

    @if (errorMessage) {
    <div class="error-message">
      {{ errorMessage }}
    </div>
    }

    <button type="submit" [disabled]="loginForm.invalid || loading">Log In</button>
  </form>

  <button type="button" class="forgot-password-btn" (click)="forgotPassword.emit()">Forgotten Password?</button>
</div>
